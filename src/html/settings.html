<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="../css/layout.css" >
	<meta charset="UTF-8">
	<title>Sidekick LLM Settings</title>
</head>
<body>
    <div class="container">
        <div class="setting_container">
            <div class="setting">
                <label for="api-key-input" class="setting-label">Your API key:</label>
                <div class="row-align">
                    <input type="text" id="api-key-input" class="std-input setting-input" placeholder="Enter your API key here">
                    <button id="button-api-cycle" class="button"><span>Switch </span></button>
                </div>
            </div>
            <div class="setting">
                <label for="max-tokens" class="setting-label">Max tokens:</label>
                <input type="number" id="max-tokens" class="std-input small setting-input">
            </div>
            <div class="setting">
                <label for="temperature" class="setting-label">Temperature:</label>
                <input type="number" id="temperature" class="std-input small setting-input">
            </div>
            <div class="setting">
                <label for="loop-threshold" class="setting-label">Max thinking loops:</label>
                <input type="number" id="loop-threshold" class="std-input small setting-input">
            </div>
            <div class="setting">
                <label for="close-on-deselect" class="setting-label">Close Sidepanel on Deselect:</label>
                <div class="dummy">
                    <input type="checkbox" id="close-on-deselect" class="checkbox">
                </div>
            </div>
            <div class="setting">
                <label for="stream-response" class="setting-label">Stream Response:</label>
                <div class="dummy">
                    <input type="checkbox" id="stream-response" class="checkbox">
                </div>
            </div>
            <div class="setting">
                <label class="setting-label">Auto Rename Chats:</label>
                <div class="models-dummy">
                    <input type="checkbox" id="auto-rename" class="checkbox">
                    <label class="checkbox-label">Enable Rename</label>
                    <input type="checkbox" id="rename-select" class="checkbox arena-checkbox">
                    <label class="checkbox-label">Select Model</label>
                </div>
            </div>
            <div class="setting">
                <label class="setting-label">Arena Mode:</label>
                <div class="row-align">
                    <div class="models-dummy">
                        <input type="checkbox" id="arena-mode" class="checkbox">
                        <label class="checkbox-label">Enable Arena</label>
                        <input type="checkbox" id="arena-select" class="checkbox arena-checkbox">
                        <label class="checkbox-label">Select Models</label>
                    </div>
                    <button id="button-delete-arena" class="button delete-arena"><span>Reset Arena Matches </span></button>
                </div>
            </div>
            <div class="setting">
                <label class="setting-label" id="models-label">Model:</label>
                <div class="add-model-row-align">
                    <input type="text" id="model-display-name-input" class="std-input setting-input" placeholder="Enter Model Display name here...">
                    <input type="text" id="model-api-name-input" class="std-input setting-input" placeholder="Enter Model API name here...">
                    <button id="button-model-provider-select" class="button delete-arena provider-select"><span>Anthropic &#x27F3</span></button>
                    <button id="button-add-model" class="button delete-arena add-model"><span>Add </span></button>
                    <button id="button-remove-models" class="button delete-arena"><span>Remove </span></button>
                </div>
            </div>
            <div class="setting">
                <label for="customize-prompt" class="setting-label">Customize your prompt:</label>
                <div class="models-dummy">
                    <input type="radio" id="selection-prompt" name="prompt-select" value="selection_prompt", class="checkbox">
                    <label class="checkbox-label">Selection Prompt</label>
                    <input type="radio" id="chat-prompt" name="prompt-select" value="chat_prompt" class="checkbox">
                    <label class="checkbox-label">Chat Prompt</label>
                    <input type="radio" id="thinking-prompt" name="prompt-select" value="thinking_prompt" class="checkbox">
                    <label class="checkbox-label">Thinking Prompt</label>
                    <input type="radio" id="solver-prompt" name="prompt-select" value="solver_prompt" class="checkbox">
                    <label class="checkbox-label">Solver Prompt</label>
                </div>
            </div>
        </div>
        <textarea type="text" id="customize-prompt" placeholder="Type your prompt here..." class="std-input setting-input"></textarea>
        <button id="buttonSave" class="button"><span>Save </span></button>
        <label class="setting-label">Refer to <a target="blank_" href=https://platform.openai.com/docs/api-reference/chat/create>OpenAI</a>, 
            <a target="blank_" href=https://docs.anthropic.com/en/api/messages>Anthropic</a>, and
            <a target="blank_" href=https://ai.google.dev/gemini-api/docs/text-generation>Gemini</a> Documentation on how to set these values. 
            Provided values will not be checked for correctness. Don't forget to set the API-Keys accordingly.</label>
    </div>
	<div class="clearfix"></div>
	<script type="module" src="../js/settings.js"></script>
</body>
</html>
