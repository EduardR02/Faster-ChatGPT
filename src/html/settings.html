<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="../css/layout.css" >
	<meta charset="UTF-8">
	<title>Settings</title>
</head>
<body>
    <div class="container">
        <div class="setting_container">
            <div class="setting">
                <label for="api-key" class="setting-label">Your OpenAI API key:</label>
                <input type="text" id="api-key" class="std-input setting-input" placeholder="(Existing key won't be shown) Your OpenAI API key here...">
            </div>
            <div class="setting">
                <label for="max-tokens" class="setting-label">Max tokens:</label>
                <input type="number" id="max-tokens" class="std-input small setting-input">
            </div>
            <div class="setting">
                <label for="temperature" class="setting-label">Temperature:</label>
                <input type="number" id="temperature" class="std-input small setting-input">
            </div>
            <div class="setting">
                <label for="close-on-deselect" class="setting-label">Close Sidepanel on Deselect:</label>
                <div class="dummy">
                    <input type="checkbox" id="close-on-deselect" class="checkbox other-checkbox-align">
                </div>
            </div>
            <div class="setting">
                <label for="stream-response" class="setting-label">Stream Response:</label>
                <div class="dummy">
                    <input type="checkbox" id="stream-response" class="checkbox other-checkbox-align">
                </div>
            </div>
            <div class="setting">
                <label class="setting-label">Model:</label>
                <div class="dummy">
                    <input type="radio" id="gpt-3.5-turbo" name="model-select" value="gpt-3.5-turbo", class="checkbox">
                    <label class="setting-label">GPT-3.5-turbo</label>
                    <input type="radio" id="gpt-4" name="model-select" value="gpt-4" class="checkbox">
                    <label class="setting-label">GPT-4</label>
                    <input type="radio" id="gpt-4-turbo" name="model-select" value="gpt-4-turbo" class="checkbox">
                    <label class="setting-label">GPT-4-turbo</label>
                    <input type="radio" id="gpt-4o" name="model-select" value="gpt-4o" class="checkbox">
                    <label class="setting-label">GPT-4o</label>
                    <input type="radio" id="gpt-4o-mini" name="model-select" value="gpt-4o-mini" class="checkbox">
                    <label class="setting-label">GPT-4o mini</label>
                </div>
            </div>
            <div class="setting">
                <label for="customize-prompt" class="setting-label">Customize your prompt:</label>
            </div>
        </div>
        <textarea type="text" id="customize-prompt" placeholder="Type your prompt here..." class="std-input setting-input"></textarea>
        <button id="buttonSave" class="button"><span>Save </span></button>
        <label class="setting-label">Refer to OpenAI <a target="blank_" href=https://platform.openai.com/docs/api-reference/chat/create>Documentation</a> on how to set these values. Provided values will not be checked for correctness.</label>
    </div>
	<div class="clearfix"></div>
	<script type="module" src="../js/settings.js"></script>
</body>
</html>
