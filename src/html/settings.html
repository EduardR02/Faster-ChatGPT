<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="../css/layout.css" >
	<meta charset="UTF-8">
	<title>Sidekick LLM Settings</title>
</head>
<body>
    <div class="container">
        <div class="setting_container">
            <div class="setting">
                <label for="api_key_input" class="setting-label">Your API key:</label>
                <div class="row-align">
                    <input type="text" id="api_key_input" class="std-input setting-input" placeholder="Enter your API key here">
                    <button id="button-api-cycle" class="button"><span>Switch </span></button>
                </div>
            </div>
            <div class="setting">
                <label for="max_tokens" class="setting-label">Max tokens:</label>
                <input type="number" id="max_tokens" class="std-input small setting-input">
            </div>
            <div class="setting">
                <label for="temperature" class="setting-label">Temperature:</label>
                <input type="number" id="temperature" class="std-input small setting-input">
            </div>
            <div class="setting">
                <label for="loop_threshold" class="setting-label">Max thinking loops:</label>
                <input type="number" id="loop_threshold" class="std-input small setting-input">
            </div>
            <div class="setting">
                <label class="setting-label">Reasoning effort:</label>
                <div class="models-dummy">
                    <input type="radio" id="reasoning_minimal" name="reasoning_effort" value="minimal" class="checkbox">
                    <label class="checkbox-label">minimal</label>
                    <input type="radio" id="reasoning_low" name="reasoning_effort" value="low" class="checkbox">
                    <label class="checkbox-label">low</label>
                    <input type="radio" id="reasoning_medium" name="reasoning_effort" value="medium" class="checkbox">
                    <label class="checkbox-label">medium</label>
                    <input type="radio" id="reasoning_high" name="reasoning_effort" value="high" class="checkbox">
                    <label class="checkbox-label">high</label>
                    <input type="radio" id="reasoning_xhigh" name="reasoning_effort" value="xhigh" class="checkbox">
                    <label class="checkbox-label">xhigh</label>
                </div>
            </div>
            <div class="setting">
                <label for="web_search" class="setting-label">Optional Web Search:</label>
                <div class="dummy">
                    <input type="checkbox" id="web_search" class="checkbox">
                </div>
            </div>
            <div class="setting">
                <label for="show_model_name" class="setting-label">Show Model Name in Chat:</label>
                <div class="dummy">
                    <input type="checkbox" id="show_model_name" class="checkbox">
                </div>
            </div>
            <div class="setting">
                <label for="close_on_deselect" class="setting-label">Close Sidepanel on Deselect:</label>
                <div class="dummy">
                    <input type="checkbox" id="close_on_deselect" class="checkbox">
                </div>
            </div>
            <div class="setting">
                <label for="persist_tabs" class="setting-label">Persist Tabs:</label>
                <div class="dummy">
                    <input type="checkbox" id="persist_tabs" class="checkbox">
                </div>
            </div>
            <div class="setting">
                <label for="stream_response" class="setting-label">Stream Response:</label>
                <div class="dummy">
                    <input type="checkbox" id="stream_response" class="checkbox">
                </div>
            </div>
            <div class="setting">
                <label class="setting-label">Search &amp; Media Index:</label>
                <div class="row-align right-align">
                    <button id="button-reindex" class="button delete-arena reindex-button"><span>Reindex </span></button>
                    <button id="button-repair-images" class="button delete-arena reindex-button"><span>Repair Images </span></button>
                </div>
            </div>
            <div class="setting">
                <label class="setting-label">Auto Rename Chats:</label>
                <div class="models-dummy">
                    <input type="checkbox" id="auto_rename" class="checkbox">
                    <label class="checkbox-label">Enable Rename</label>
                    <input type="checkbox" id="rename_select" class="checkbox arena-checkbox">
                    <label class="checkbox-label">Select Model</label>
                </div>
            </div>
            <div class="setting">
                <label class="setting-label">Arena Mode:</label>
                <div class="row-align">
                    <div class="models-dummy">
                        <input type="checkbox" id="arena_mode" class="checkbox">
                        <label class="checkbox-label">Enable Arena</label>
                        <input type="checkbox" id="arena_select" class="checkbox arena-checkbox">
                        <label class="checkbox-label">Select Models</label>
                    </div>
                    <button id="button-delete-arena" class="button delete-arena" style="margin-left:auto"><span>Reset Arena Matches </span></button>
                </div>
            </div>
            <div class="setting">
                <label class="setting-label">Council Mode:</label>
                <div class="models-dummy">
                    <input type="checkbox" id="council_mode" class="checkbox">
                    <label class="checkbox-label">Enable Council</label>
                    <input type="checkbox" id="council_select" class="checkbox arena-checkbox">
                    <label class="checkbox-label">Select Models</label>
                    <input type="checkbox" id="collector_select" class="checkbox arena-checkbox">
                    <label class="checkbox-label">Select Collector</label>
                </div>
            </div>
            <div class="setting">
                <label class="setting-label">Voice Transcription:</label>
                <div class="row-align">
                    <div class="models-dummy">
                        <input type="checkbox" id="transcription_select" class="checkbox arena-checkbox">
                        <label class="checkbox-label">Select Model</label>
                    </div>
                    <button id="enable-microphone" class="button delete-arena" style="margin-left:auto"><span>Allow Microphone </span></button>
                </div>
            </div>
            <div class="setting">
                <label class="setting-label" id="models-label">Model:</label>
                <div class="add-model-row-align">
                    <input type="text" id="model-display-name-input" class="std-input setting-input" placeholder="Enter Model Display name here...">
                    <input type="text" id="model-api-name-input" class="std-input setting-input" placeholder="Enter Model API name here...">
                    <button id="button-model-provider-select" class="button delete-arena provider-select"><span>Anthropic &#x27F3</span></button>
                    <button id="button-add-model" class="button delete-arena add-model"><span>Add </span></button>
                    <button id="button-remove-models" class="button delete-arena"><span>Remove </span></button>
                </div>
            </div>
            <div class="setting">
                <label for="customize_prompt" class="setting-label">Customize your prompt:</label>
                <div class="models-dummy">
                    <input type="radio" id="selection-prompt" name="prompt_select" value="selection_prompt", class="checkbox">
                    <label class="checkbox-label">Selection Prompt</label>
                    <input type="radio" id="chat-prompt" name="prompt_select" value="chat_prompt" class="checkbox">
                    <label class="checkbox-label">Chat Prompt</label>
                    <input type="radio" id="thinking-prompt" name="prompt_select" value="thinking_prompt" class="checkbox">
                    <label class="checkbox-label">Thinking Prompt</label>
                    <input type="radio" id="solver-prompt" name="prompt_select" value="solver_prompt" class="checkbox">
                    <label class="checkbox-label">Solver Prompt</label>
                    <input type="radio" id="council-collector-prompt" name="prompt_select" value="council_collector_prompt" class="checkbox">
                    <label class="checkbox-label">Council Collector Prompt</label>
                </div>
            </div>
        </div>
        <textarea type="text" id="customize_prompt" placeholder="Type your prompt here..." class="std-input setting-input"></textarea>
        <button id="buttonSave" class="button"><span>Save </span></button>
        <label class="setting-label">Refer to <a target="blank_" href=https://platform.openai.com/docs/api-reference/chat/create>OpenAI</a>, 
            <a target="blank_" href=https://docs.anthropic.com/en/api/messages>Anthropic</a>,
            <a target="blank_" href=https://ai.google.dev/gemini-api/docs/text-generation>Gemini</a>, and
            <a target="blank_" href=https://docs.mistral.ai/api/>Mistral</a> Documentation on how to set these values. 
            Provided values will not be checked for correctness. Don't forget to set the API-Keys accordingly.</label>
    </div>
	<div class="clearfix"></div>
	<script type="module" src="../js/settings.js"></script>
</body>
</html>
